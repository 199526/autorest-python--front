[tox]
envlist=py27, py36
skipsdist=True

[testenv]
deps=
    -rrequirements.txt
    pytest-cov
    coverage
    flake8
commands=
    pytest --cov=Expected
    flake8 . --exclude=*AcceptanceTests*.py,*.tox*.py --statistics
    
setenv =
    PythonLogLevel=30

[flake8]
ignore = E501,F401
max-line-length = 100

[testenv:ci]
commands = 
    pytest --cov=Expected --junitxml=test-junit-{envname}.xml
    flake8 . --exclude=*AcceptanceTests*.py,*.tox*.py --statistics