[tox]
envlist=py27, py36
skipsdist=True

[testenv]
deps=
    -rrequirements.txt
    coverage
commands=
    pytest --cov=Expected

[testenv:ci]
deps=
    -rrequirements.txt
    coverage==4.5.4
    pytest-cov
commands =
    pytest AcceptanceTests/ --cov=Expected --junitxml=test-junit-vanilla-{envname}.xml

[testenv]
deps=
    -rprofile_requirements.txt
    coverage
commands=
    pytest --cov=Expected

[testenv:ci]
deps=
    -rprofile_requirements.txt
    coverage==4.5.4
    pytest-cov
commands =
    pytest ProfileAcceptanceTests/ --cov=Expected --junitxml=test-junit-vanilla-{envname}.xml

[testenv:sphinx]
; setenv =
;   SPHINX_APIDOC_OPTIONS=members,undoc-members,inherited-members
deps =
  -rrequirements.txt
  sphinx
  sphinx_rtd_theme
  recommonmark
  m2r
changedir = doc
commands =
  sphinx-apidoc -f -o . ../Expected/AcceptanceTests/Multiapi
  sphinx-apidoc -f -o . ../Expected/AcceptanceTests/MultiapiSubmodule
  sphinx-build . _build