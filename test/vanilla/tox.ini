[tox]
envlist=py27, py36
skipsdist=True

[testenv]
deps=
    -rrequirements.txt 
    coverage
    flake8
commands=
    pytest --cov=Expected
    flake8 . --exclude=*AcceptanceTests*.py,*.tox*.py --statistics
    
setenv =
    PythonLogLevel=30

[flake8]
ignore = E501,F401
max-line-length = 100

[testenv:ci]
deps=
    -rrequirements.txt
    coverage==4.5.4
    pytest-cov
commands = 
    pytest --cov=Expected --junitxml=test-junit-azure-{envname}.xml

[testenv:flake]
deps=
    -rrequirements.txt
    flake8
commands =
    flake8 . --exclude=*AcceptanceTests*.py,*.tox*.py --statistics